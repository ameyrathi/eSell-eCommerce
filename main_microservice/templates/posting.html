<html>
    <head>
		<title>Item Posting</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style type="text/css">
		  	body {
			  padding-top: 56px;
			}
			.navbar{
				height: 5em;
			}
			.side-bar-right, .side-bar-left{
				margin-top: 3em;
			}
			.searchbar{
				padding-left: 14em;
			}
			.searchbar-input {
			  padding: 6px;
			  border: none;
			  margin-top: 8px;
			  font-size: 17px;
			  width: 20em;
			}
			.search-container button {
			  float: right;
			  padding: 6px;
			  margin-top: 8px;
			  margin-right: 16px;
			  background: #ddd;
			  font-size: 17px;
			  border: none;
			  cursor: pointer;
			}

			.search-container button:hover {
			  background: #ccc;
			}
			.btn{
				padding: 6px;
				margin-left: -5px;
				vertical-align: unset;
			}
			.list-group{
				margin-top: 1.5em;
			}
  		</style>
    </head>
    <body>
    	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		    <div class="container">
		      <a class="navbar-brand" href="#">ESELL</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		      </button>
		      <div class="collapse navbar-collapse" id="navbarResponsive">
		      	<div class="searchbar">
		      		<input class="searchbar-input" type="text" placeholder="Search..">
		      		<button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
		      	</div>
		      	
		        <ul class="navbar-nav ml-auto">
		          <li class="nav-item active">
		            <a class="nav-link" href="#">Welcome {{userID}}
		              <span class="sr-only">(current)</span>
		            </a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="#">Log Out</a>
		          </li>
		        </ul>
		      </div>
		    </div>
		</nav>
    	<div class="container">
    		<form method="POST">
	    		<div class="form-group">
	    			<label for="productName">Product Name:</label>
	    			<input class="form-control" type="text" name="productName">
	    		</div>
	    		<div class="form-group">
	    			<label>Product Type:</label>
	    			<input type="text" class="form-control" name="productType"> 
	    		</div>
	    		<div class="form-group">
	    			<label>Product Description:</label>
	    			<input class="form-control" type="text" name="productDesc">
	    		</div>
	    		<div class="form-group">
	    			<label>Meet-up location:</label>
	    			<input class="form-control" type="text" name="meetup">
	    		</div>
	    		<button type="submit" class="btn btn-primary">Submit</button>
    		</form>
    	</div>
	</div>
</body>
</html>
