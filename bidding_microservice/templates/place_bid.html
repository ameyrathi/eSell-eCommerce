<!DOCTYPE html>
<html>
  
<head>
  <title>Place bid</title>
  
</head>

<body>
  <div class="container">
    <form method="POST" >
      <label for="bidAmt">Bid Amount:</label><br>
      <input type="text" name="bidAmt">
      <br>
      <label>Meet-up location:</label><br>
      <!-- <input type="text" name="meetup"><br> -->
      <button onclick="showPosition()" id="demo">Get location</button>
      <input type="text" id="longitude" name="longitude" value="" />
      <input type="text" id="latitude" name="latitude" value="" />


      <br>
      
        
      <input type="submit" value="Submit">
    </form>
  </div>
  
</body>
  <script>
    var x = document.getElementById("demo");
    
    function showPosition() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              document.getElementById('longtitude').value = position.coords.longitude;
              document.getElementById('latitude').value = position.coords.latitude;
            });
        } else {
            alert("Sorry, your browser does not support HTML5 geolocation.");
        }
    }
    

  </script>
</html>
